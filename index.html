<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EPL Books | Analysis</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../" class="navbar-brand">EPL Books Analysis</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="main-container" class="container-fluid">
    <div class="row">
      <div class="pad-left" id="library-hold-chart">
        <strong>Total Number of Holds on Popular Books By Library</strong>
        <div class="reset" style="display: none; max-width: 600px;">Selected: <span class="filter" style="max-width: 700px;"></span></div>
        <div>
          <a href="javascript:window.libraryHoldChart.filterAll(); dc.redrawAll();">Reset</a>
        </div>
      </div>
      <div class="pad-left" id="title-hold-chart">
        <strong>Top 10 Most Popular Books By Number of Holds</strong>
        <div class="clearfix"></div>
        <div>
          <a href="javascript:window.titleHoldVolumeChart.filterAll(); dc.redrawAll();">Reset</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="weekly-volume-chart">
          <div style="font-size: 10px; display: none;" class="reset pad-left">
            Date Range:
            <span style="font-size: 10px;" class="filter"></span>
            <a class="reset" href="javascript:window.holdVolumeChart.filterAll(); dc.redrawAll();">reset</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <p class="muted indent-left">select a time range to zoom in</p>
      </div>
    </div>
  </div>

  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
